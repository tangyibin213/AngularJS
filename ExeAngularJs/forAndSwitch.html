<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>AngularJS 数据绑定</title>
</head>
<body >
	
	<div ng-controller="DemoController">
<!-- 		<ul>
			<li ng-repeat="(key, star) in stars">{{star.name}}{{star.age}}</li>
		</ul> -->

		<ul>
			<!-- 这里等于循环穿件li元素 -->
			<!-- for(var item in items){
				var newLi  = docoment.createElement('li');
				ul.append(newLi);
			} -->
			<li ng-repeat="item in items" ng-switch="item">
				<!-- span 条件满足时候会显示，不满足时候，会别注视 -->
				<span ng-switch-when="css">{{item}}</span>
			</li>
		</ul>
	</div>

	<script src="../libs/angular.min.js"></script>
	<script>
		var App = angular.module('App', []);
		App.controller('DemoController', ['$scope', function ($scope) {
			// $scope.stars = [
			// 	{name: '刘德华', age: 60},
			// 	{name: '周杰伦', age: 38},
			// 	{name: '王力宏', age: 39}
			// ]
			$scope.items = ['html', 'css', 'js'];
		}]);
	</script>
</body>
</html>
