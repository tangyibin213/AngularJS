<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS 依赖注入</title>
</head>
<body ng-app="App">
	
	<div class="box" ng-controller="DemoController"></div>

	<script src="./libs/angular.min.js"></script>
	<script>
		
		var App = angular.module('App', []);

		// AngularJS 内置一些具有特殊功能的“模块”
		// 开发者在开发的时候可以直接使用这些“模块”

		// 推断式依赖注入
		App.controller('DemoController', function ($scope, $http) {
			//没有说明需要什么模块，由回调函数的参数，说明需要什么模块（不推荐使用）

		});
		// 行内式注入
		App.controller('DemoController', ['$scope', '$http', function (abc, bcd) {
			//说明需要什么模块。由回调函数来获取，所以回调函数参数名字可以随意
			abc.name = '依赖注入';

		}]);

	</script>
</body>
</html>
